<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Student SignUp</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" type="image/x-icon" href="../assets/images/logo.png">
        <link rel="stylesheet" href="../assets/css/student_signup.css">
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const form = document.getElementById("form");
            
                form.addEventListener("submit", function (event) {
                    event.preventDefault();
            
                    const password = document.getElementById("password").value;
                    const confirmPassword = document.getElementById("confirm-password").value;
            
                    if (password !== confirmPassword) {
                        alert("Passwords do not match!");
                        return;
                    }
            
                    const formData = new FormData(form);
            
                    fetch("submit.php", {
                        method: "POST",
                        body: formData
                    })
                    .then(response => response.text())
                    .then(data => {
                        alert(data); // should show "Sign-up successful!" if it works
                        form.reset();
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert("Something went wrong: " + error.message);
                    });
                });
            });
            </script>
    </head>
    <body>
        <div id="stu">
            <main>
                <article>
                    <form id="form" method="post" action="submit.php">
                        <h2>Student SignUp</h2>
                        <div class="form-control">
                            <label for="name" id="label-name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter your Name" required>
                        </div>
                        <div class="form-control">
                            <label for="age" id="label-age">Register Number</label>
                            <input type="text" id="age" name="age" placeholder="Enter your Register Number" required>
                        </div>
                        <div class="form-control">
                            <label for="Department" id="label-dept">Department</label>
                            <select id="Department" name="Department" required>
                                <option value="cse">CSE</option>
                                <option value="Bme">BME</option>
                                <option value="ai&ds">AI&DS</option>
                                <option value="it">IT</option>
                                <option value="ece">ECE</option>
                                <option value="eee">EEE</option>
                                <option value="civil">Civil</option>
                                <option value="mech">Mechanical</option>
                            </select>
                        </div>
                        <div class="form-control">
                            <label for="academic-year" id="label-year">Academic Year</label>
                            <input type="text" id="academic-year" name="academic-year" placeholder="Enter Your Academic Year" required>
                        </div>
                        <div class="form-control">
                            <label for="section" id="label-sec">Section</label>
                            <input type="text" id="section" name="section" placeholder="Enter your Section" required>
                        </div>
                        <div class="form-control">
                            <label for="dob" id="label-dob">Date Of Birth</label>
                            <input type="date" id="dob" name = "dob"required>
                        </div>
                        <div class="form-control">
                            <label for="gender" id="label-gender">Gender</label>
                            <select id="gender" name="gender" required>
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                            </select>
                        </div>
                        <div class="form-control">
                            <label for="mobile" id="label-mob">Mobile Number</label>
                            <input type="text" id="mobile" name="mobile" placeholder="Enter your Mobile Number" required>
                        </div>
                        <div class="form-control">
                            <label for="h/d" id="label-h/d">Hosteller/DayScholar</label>
                            <select id="hostel_day" name="hostel_day">
                                <option value="hosteller">Hosteller</option>
                                <option value="dayscholar">DayScholar</option>
                            </select>
                        </div>
                        <div class="form-control">
                            <label for="Address" id="label-Address">Address For Communication</label>
                            <textarea placeholder="Enter your Address" name="Address" id="Address"></textarea>
                        </div>
                        <div class="form-control">
                            <label for="email" id="label-address">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required> 
                        </div>
                        <div class="form-control">
                            <label for="password" id="label-password">
                                Create Password
                            </label>
                            <input type="password" id="password" name="password" placeholder="Enter password"required>
                        </div>
                        <div class="form-control">
                            <label for="confirm-password" id="label-confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password"  placeholder="Confirm Password" required>

                        </div>
                        
                        <button type="submit" value="submit">Submit</button>

<a href="student_login.html" style="color: white;" > Already registered? <u>Login here</u></a>
 
                    </form>
                </article>
            </main>

        </div>
    </body>

</html>
